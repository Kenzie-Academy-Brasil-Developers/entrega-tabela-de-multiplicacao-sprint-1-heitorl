<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>
            // Se preferir, utilize o script em um arquivo .js separado.
            function myMultiplicationTable(n) { // Substitua "nomeDaSuaFuncao" por um nome mais apropriado
                // TODO: escrever dois loops aninhados para desenhar o array bidimensional e monstar o restante da tabela no console.
                let x = [];
                for (let i = 0; i <= n; i++) {
                    x[i] = [];
                    for(let j = 0; j <= n; j++){
                        x[i][j] = i * j
                    }
                }
                console.table(x)
            }
            myMultiplicationTable(10)
        </script>
    </body>
</html>
